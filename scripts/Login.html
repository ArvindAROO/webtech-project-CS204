<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login</title>
        <style>
             body{
                text-align: center;
            }
            .content{
                margin: auto;
                border: 1px;
                background-color: wheat;
                font-size: medium;
                width: 25%;
                padding: 5px;
                justify-content: center;
            }
        </style>
    </head>
    <body class=" normal   header-visible" >
        <div class="page-content  clear  " id="pageContent">
            <div id="loginPage">
                <div id="flash" class="flash hidden">
                </div>
                <div id="loginOptions" class="card">
                    <div class="content">
                        <div class="header-help-container">
                            <h2 class="header-text">Login</h2>
                            <div class="login-text">Login to access your trip from any device</div>
                        </div>
                        <div class="terms-conditions">
                            By continuing, you agree to Travel Planner's <a>Terms of Use</a> and <a>Privacy policy</a>
                        </div>
                        <br><br>
                        <button class="cta-button large google login-button ">
                        <span>Sign in with Google</span>
                        </button>
                        <br>
                        <button class="cta-button large fb login-button ">
                        <span>Sign in with Facebook</span>
                        </button>
                        <div class="or-wrap ">
                            <span class="or-txt">or</span>
                        </div>
                        <button class="cta-button large inspirock login-button ">
                        <span>Login with Email</span>
                        </button>
                        <div class="switch-container">
                            Don't have an account? <a href="localhost:3000">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
